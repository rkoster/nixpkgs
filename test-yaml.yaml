template:
  spec:
    containers:
    - name: runner
      image: ghcr.io/actions/actions-runner:latest
    - name: dind
      image: docker:24-dind
      securityContext:
        privileged: true
      args:
      - dockerd
      - --host=tcp://0.0.0.0:2375
      - --host=unix:///var/run/docker.sock
      - --tls=false
      env:
      - name: DOCKER_TLS_CERTDIR
        value: ""
      ports:
      - containerPort: 2375
        name: docker
        protocol: TCP
