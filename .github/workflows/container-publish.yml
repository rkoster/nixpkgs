name: Publish Container Image

on:
  push:
    branches: [master]
    paths:
      - 'roles/linux-container/**'
      - 'programs/**'
      - 'pkgs/**'
      - 'overlays/**'
      - 'devenv.nix'
      - 'devenv.yaml'
      - '.github/workflows/container-publish.yml'
  pull_request:
    paths:
      - 'roles/linux-container/**'
      - 'programs/**'
      - 'pkgs/**'
      - 'overlays/**'
      - 'devenv.nix'
      - 'devenv.yaml'
      - '.github/workflows/container-publish.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/workspace

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Install devenv
        run: nix profile install nixpkgs#devenv

      - name: Build container image
        run: devenv container build workspace

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine container tag
        id: tag
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # For PRs, use the branch name as tag
            TAG=$(echo "${{ github.head_ref }}" | sed 's/[^a-zA-Z0-9._-]/-/g')
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "is_pr=true" >> $GITHUB_OUTPUT
          else
            # For master pushes, use 'latest' tag
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "is_pr=false" >> $GITHUB_OUTPUT
          fi

      - name: Push container to GHCR with appropriate tag
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          # devenv container copy pushes to registry with the container name as tag
          # We'll use devenv to push, then use skopeo to create an additional tag if needed
          devenv container --registry docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} copy workspace
          
          # The container is pushed as workspace:workspace by devenv
          # Retag it to our desired tag name
          if [ "$TAG" != "workspace" ]; then
            skopeo copy \
              --src-creds=${{ github.actor }}:${{ secrets.GITHUB_TOKEN }} \
              --dest-creds=${{ github.actor }}:${{ secrets.GITHUB_TOKEN }} \
              docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:workspace \
              docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG
          fi

      - name: Output image details
        run: |
          IMAGE_TAG="${{ steps.tag.outputs.tag }}"
          IMAGE_FULL="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
          
          echo "## Container Published ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${IMAGE_FULL}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ steps.tag.outputs.is_pr }}" == "true" ]]; then
            echo "> ℹ️ This is a PR build. The image is tagged with the branch name and will not update the \`latest\` tag." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Using Incus" >> $GITHUB_STEP_SUMMARY
          echo "incus launch ${IMAGE_FULL} my-workspace" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Using Docker/Podman" >> $GITHUB_STEP_SUMMARY
          echo "docker run -it ${IMAGE_FULL}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Inspect with skopeo" >> $GITHUB_STEP_SUMMARY
          echo "skopeo inspect docker://${IMAGE_FULL}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
