name: Publish Container Image

on:
  push:
    branches: [master]
    paths:
      - 'roles/linux-container/**'
      - 'programs/**'
      - 'pkgs/**'
      - 'overlays/**'
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/container-publish.yml'
  pull_request:
    paths:
      - 'roles/linux-container/**'
      - 'programs/**'
      - 'pkgs/**'
      - 'overlays/**'
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/container-publish.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/workspace

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine container tag
        id: tag
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # For PRs, use the branch name as tag
            TAG=$(echo "${{ github.head_ref }}" | sed 's/[^a-zA-Z0-9._-]/-/g')
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "is_pr=true" >> $GITHUB_OUTPUT
          else
            # For master pushes, use 'latest' tag
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "is_pr=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push container to GHCR
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          DEST="docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG"
          
          echo "Building workspace container image..."
          nix build .#workspace-image.copyToRegistry --print-build-logs
          
          echo "Pushing to $DEST..."
          # Find and execute the copy script (handle both direct script and bin/ directory)
          if [ -x ./result ]; then
            ./result "$DEST"
          elif [ -x ./result/bin/copy-to-registry ]; then
            ./result/bin/copy-to-registry "$DEST"
          elif [ -f ./result ]; then
            bash ./result "$DEST"
          else
            echo "Error: Could not find executable copy script in ./result"
            ls -la ./result
            exit 1
          fi

      - name: Output image details
        run: |
          IMAGE_TAG="${{ steps.tag.outputs.tag }}"
          IMAGE_FULL="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
          
          echo "## Container Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${IMAGE_FULL}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ steps.tag.outputs.is_pr }}" == "true" ]]; then
            echo "> This is a PR build. The image is tagged with the branch name and will not update the \`latest\` tag." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Using Incus" >> $GITHUB_STEP_SUMMARY
          echo "incus launch oci-ghcr:rkoster/workspace:${IMAGE_TAG} my-workspace --network incusbr0" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Using Docker/Podman" >> $GITHUB_STEP_SUMMARY
          echo "docker run -it ${IMAGE_FULL}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Inspect with skopeo" >> $GITHUB_STEP_SUMMARY
          echo "skopeo inspect docker://${IMAGE_FULL}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
